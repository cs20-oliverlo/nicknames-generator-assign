<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Nickname Generator
    </title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script src="js/random-library.js"></script>
    <script defer src="js/main.js"></script>
  </head>

  <body>
    <h1>Nickname Generator</h1>

    <hr />

    <p>
      Enter your name, then click "All Nicknames" or "Random Nicknames"
    </p>

    <p>
      First Name: <input id="firstNameInEl" type="text">
    </p>

    <p>
      Last Name: <input id="lastNameInEl" type="text">
    </p>

    <p>
      <button id="allBtn">All Nicknames</button>
      <button id="randBtn">Random Nickname</button>
    </p>

    <hr />

    <p><span id="output"></span></p>
  </body>
</html>
